<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="search">
        <input type="text" name="" id="movie-input">
        <button id="search-btn">Search</button>
    </div>
    <div class="card">
            <div class="movie">
                <h2 id="title">Search a Movie</h2>
                <div id="movie-info">
                <div id="year"></div>
                <img id="poster" src=""></img>
                <div id="description"></div>
                </div>
                <button id="watchlist-button">Add to Watch List</button>
            </div>
    </div>
    <h2>Watchlist</h2>
    <p id="dbl-click">Double Click to Delete</p>
    <div id="watchlist">
    </div>
</body>
<script src="main.js"></script>
